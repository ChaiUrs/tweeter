
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>TWEETER - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/article-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="header">
        <span class="fa-stack fa-lg">
          <i class="fas fa-circle-notch fa-stack-2x fa-spin"></i>
          <i class="fab fa-twitter fa-stack-1x"></i>
        </span>
        <span class="nav-text">TWEETER</span>
        
        <span class="composeButton">
          <i class="fas fa-edit"></i>
          <strong>COMPOSE</strong> a new Tweet<br>
          <i class="fa fa-angle-double-down"></i>
        </span>
      </div>
    </nav>
      
  
    <header>
      <div>
        <img src="./images/avatar-profile.png"> 
      </div> 
      <div>
        <h2 class="h2-center">Chai Urs</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2 class="h2-left">Write a new Tweet</h2> -->
        <form method="POST" action="/tweets/">
          <textarea class="form-submit" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweetbutton tweetbutton:hover" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets-container">
      </section>

    </main>
  </body>
</html>
