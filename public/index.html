
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="./scripts/app.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id='nav-bar'>
      <div id="header">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle-o-notch fa-stack-2x fa-spin"></i>
          <i class="fa fa-twitter fa-stack-1x"></i>
        </span>
        <span class="nav-text">TWEETER</span>

        <div id="composeButton">
          <span><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
          <p>Write a New Tweet</p>
        </div>
      </div>
    </nav>

    <header>
      <div>
        <img src="./images/avatar-profile.png" class="img"> 
      </div> 
      <br>
      <div>
        <h2>Chai</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container main-content">
      <section class="new-tweet">
        <h2>COMPOSE TWEET</h2>
        <form method="POST" action="/tweets/"">
          <textarea class="form-submit" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweetbutton tweetbutton:hover" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
    </main>
  </body>
</html>
