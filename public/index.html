
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>TWEETER - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,500,600,700|Merriweather&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/article-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="./scripts/composer.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span class="fa-stack fa-lg" aria-hidden="true">
        <i class="fas fa-circle-notch fa-stack-2x fa-spin"></i>
        <i class="fab fa-twitter fa-stack-1x"></i>
      </span>
      <span class="nav-text">TWEETER</span>
      
      <span class="navtextrightalign" id="composeButton">
        <i class="fas fa-edit"></i>
        <strong>Compose</strong> a new tweet<br>
        <i class="fas fa-chevron-circle-down" aria-hidden="true"></i>
      </span>
    </nav>

    <header>
      <div>
        <img src="./images/avatar-profile.png">
      </div>
      <div>
        <h2 class="h2-center">Chai Urs</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <error class="error"></error>
        <form method="POST" action="/tweets/">
          <textarea class="form-submit" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweetbutton tweetbutton:hover" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets-container">
      </section>
      
      <a href="#TopPage">
        <i id="scrolltoTop" class="fas fa-chevron-circle-up" aria-hidden="true"></i>
      </a>

    </main>
  </body>
</html>
